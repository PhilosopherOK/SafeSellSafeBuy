<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div th:each="product : ${products}">
    <a th:href="@{/product/{id}(id=${product.getId()})}"
       th:text="${product.getTitle() + ', ' + product.getPrice() + ', ' + product.getShortDescription()}">product</a>
</div>

<br/>
<hr/>


</body>
</html>
